<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendLoop USA - Fashion Trends Blog</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #fafafa;
        }
        header {
            text-align: center;
            padding: 50px 0 30px;
            border-bottom: 2px solid #e0e0e0;
        }
        h1 { font-size: 2.5em; color: #1a1a1a; }
        .tagline { color: #888; margin-top: 8px; font-size: 1.1em; }
        .posts { margin-top: 40px; }
        .post-card {
            background: white;
            padding: 20px 25px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        .post-card a { color: #c0392b; text-decoration: none; font-size: 1.2em; font-weight: 600; }
        .post-card a:hover { text-decoration: underline; }
        .post-date { color: #aaa; font-size: 0.85em; }
        footer { text-align: center; margin-top: 60px; color: #aaa; font-size: 0.85em; }
        .empty { text-align: center; padding: 60px; color: #aaa; }
    </style>
</head>
<body>
    <header>
        <h1>TrendLoop USA</h1>
        <p class="tagline">Your daily dose of US fashion trends, powered by AI</p>
    </header>
    <div class="posts">
        <div class="empty">
            <p>Blog posts will appear here after the first daily run.</p>
            <p>Stay tuned!</p>
        </div>
    </div>
    <footer>
        &copy; 2026 TrendLoop USA. Powered by AI.
    </footer>
</body>
</html>
